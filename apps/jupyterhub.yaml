apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jupyterhub
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/truatlas/argocd-test.git'
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - values/jupyterhub-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: jupyterhub
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
